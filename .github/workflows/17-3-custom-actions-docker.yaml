name: 17 - Custom actions - Docker


on:
    workflow_dispatch: 
        inputs:
            url:
                type: string
                default: 'https://www.google.com'


env:
     working-directory: 17-custom-actions/react-app

permissions:
     contents: write
     pull-requests: write


jobs:
     ping-url:
         runs-on: ubuntu-latest
         steps:
            - uses: actions/checkout@v4       
            - name: Ping URL
              uses: ./.github/actions/docker-ping-url
              with:
                url: ${{ inputs.url }}